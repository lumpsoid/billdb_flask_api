<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>

<body>
    <h1>Simple Form</h1>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="tags">Tags:</label>
        <input type="text" id="tags" name="tags" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br>

        <label for="currency">Currency:</label>
        <input type="text" id="currency" name="currency" value="rsd"><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="serbia"><br>

        <label for="exchangeRate">Exchange Rate:</label>
        <input type="number" id="exchangeRate" name="exchangeRate" value="1"><br>

        <button type="button" onclick="constructURL()">Submit</button>
    </form>

    <script>
        function constructURL() {
            // Get the base URL using window.location.origin
            const baseUrl = window.location.origin;
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const price = document.getElementById('price').value;
            const currency = document.getElementById('currency').value;
            const country = document.getElementById('country').value;
            const tags = document.getElementById('tags').value;
            const exchangeRate = document.getElementById('exchangeRate').value;

            const url = `${baseUrl}/bill?name=${name}&date=${date}&price=${price}&currency=${currency}&country=${country}&tags=${tags}&exchange-rate=${exchangeRate}`;

            // You can now use the 'url' variable to send the request or redirect the user.
            console.log(url);
            window.location.href = url; // Uncomment this line to redirect the user to the constructed URL.
        }
    </script>
</body>

</html>
